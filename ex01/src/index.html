<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" scr="../" />

    <title>QWERTY keyboard</title>
    <h2>QWERT keyboard</h2>
</head>
<body>  <!--type="text"-->
    <textarea id="text" class="text2" rows="14" cols="100" placeholder="TEXT AREA"></textarea>
    <div class="keyboard">
        <div class="keyboard_keys">
            <button type="button" id="" class="key" value="1" onclick="keyFunction()">1</button>
            <button type="button" id="" class="key" value="2" onclick="keyFunction()" >2</button>
            <button type="button" class="key" value="3" onclick="keyFunction()">3</button>
            <button type="button" class="key" value="4" onclick="keyFunction()">4</button>
            <button type="button" class="key" value="5" onclick="keyFunction()">5</button>
            <button type="button" class="key" value="6" onclick="keyFunction()">6</button>
            <button type="button" class="key" value="7" onclick="keyFunction()">7</button>
            <button type="button" class="key" value="8" onclick="keyFunction()">8</button>
            <button type="button" class="key" value="9" onclick="keyFunction()">9</button>
            <button type="button" class="key" value="0" onclick="keyFunction()">0</button>
            <button type="button" class="key key_back" value="" onclick="keyFunction()">Back<br>Space</button>     
            <button type="button" class="key" value="q" onclick="keyFunction()">q</button>
            <button type="button" class="key" value="w" onclick="keyFunction()">w</button>
            <button type="button" class="key" value="e" onclick="keyFunction()">e</button>
            <button type="button" class="key" value="r" onclick="keyFunction()">r</button>
            <button type="button" class="key" value="t" onclick="keyFunction()">t</button>
            <button type="button" class="key" value="y" onclick="keyFunction()">y</button>
            <button type="button" class="key" value="y" onclick="keyFunction()">u</button>
            <button type="button" class="key" value="i" onclick="keyFunction()">i</button>
            <button type="button" class="key" value="o" onclick="keyFunction()">o</button>
            <button type="button" class="key" value="p" onclick="keyFunction()">p</button>
            <button type="button" class="key key_enter" value="\n" onclick="keyFunction()">Enter</button>    
            <button type="button" class="key" value="a" onclick="keyFunction()">a</button>
            <button type="button" class="key" value="s" onclick="keyFunction()">s</button>
            <button type="button" class="key" value="d" onclick="keyFunction()">d</button>
            <button type="button" class="key" value="f" onclick="keyFunction()">f</button>
            <button type="button" class="key" value="g" onclick="keyFunction()">g</button>
            <button type="button" class="key" value="h" onclick="keyFunction()">h</button>
            <button type="button" class="key" value="j" onclick="keyFunction()">j</button>
            <button type="button" class="key" value="k" onclick="keyFunction()">k</button>
            <button type="button" class="key" value="l" onclick="keyFunction()">l</button>
            <button type="button" class="key key_caps" value="" onclick="keyFunction()">Caps Lock</button>      
            <button type="button" class="key" value="z" onclick="keyFunction()">z</button>
            <button type="button" class="key" value="x" onclick="keyFunction()">x</button>
            <button type="button" class="key" value="c" onclick="keyFunction()">c</button>
            <button type="button" class="key" value="v" onclick="keyFunction()">v</button>
            <button type="button" class="key" value="b" onclick="keyFunction()">b</button>
            <button type="button" class="key" value="n" onclick="keyFunction()">n</button>
            <button type="button" class="key" value="m" onclick="keyFunction()">m</button>
            <button type="button" class="key" value="-" onclick="keyFunction()">-</button>
            <button type="button" class="key" value="_" onclick="keyFunction()">_</button>            
            <button type="button" class="key key_shift" value="" onclick="keyFunction()">Shift</button>  
            <button type="button" class="key key_space" value="" onclick="keyFunction()">Space</button>
            <button type="button" class="key key_ok" value= "" onclick="alert()">OK</button>         
        </div>
    </div>
   <script src="index.js"></script>
</body>

</html>
